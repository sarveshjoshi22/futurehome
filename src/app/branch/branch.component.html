<div class="container paddBtm50">
    <div class="row">
        <div *ngIf="showLoader" class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
        <table>
            <caption>List of Branches</caption>
            <thead>
                <tr>
                    <th scope="col">Branch Name</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody *ngIf="branchData?.length > 0">
                <tr *ngFor="let branch of branchData">
                    <td data-label="Name">{{branch.name}}</td>
                    <td data-label="Created Date">
                        <a [routerLink]="['/commits',userId,repoName,branch.name]">
                            Commit History
                        </a>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="branchData?.length == 0">
                <tr>
                    <td classs="textCenter" colspan="3">No branches are available.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a [routerLink]="['/home']">Go to Home page</a>
</div>
